apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Adds namespace to all resources.
namespace: elx-docs

# Labels is handled by the metadataLabelTransformer just add your labels :)

resources:
- default-networkpolicies.yaml
- networkpolicies.yaml
- deployment.yaml
- ingress.yaml
- issuer.yaml
- namespace.yaml
- rolebinding.yaml
- service.yaml
- serviceaccount.yaml

images:
- name: quay.io/elastx/elx-docs
  newTag: 69e4f0cc52193a07e4ca4c76c7731d6a1adedaa6

transformers:
- metadataLabelTransformer.yaml
